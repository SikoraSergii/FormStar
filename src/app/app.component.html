<div mat-input-container>
  <form [formGroup]="starForm" (ngSubmit)="onSubmit()">
    <div class="" formGroupName="userData">
      <div>
        <mat-form-field>
          <input matInput type="text" formControleName="firstName" class="" placeholder="First Name" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" formControleName="secondName" class="" placeholder="Second Name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="text" formControleName="email" class="" placeholder="Email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControleName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
      </div>
      <div>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="male" formControlName="gender">Male</mat-radio-button>
          <mat-radio-button value="female" formControlName="gender">Female</mat-radio-button>

        </mat-radio-group>
      </div>
      
    </div>

    <button mat-raised-button color="primary" type="submit">Send</button>
    
  </form>
</div>
